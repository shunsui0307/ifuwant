<!DOCTYPE html>
<html>
<head>
    <meta charset='utf8'>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- スマホ対応 -->
    <title>ゲストアカウント登録</title>
    <style>
        /* 全体設定 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f9fdf2, #ffffff);
            background-attachment: fixed; /* 背景の繰り返しを防ぐ */
            min-height: 100vh; /* 最小高さを画面全体に */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 60px; /* ヘッダーの高さ分の余白 */
        }

        /* ヘッダー */
        .header {
            background-color: #C4FA24;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 5px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header img {
            height: 30px;
            width: auto;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* メインコンテンツ */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* ボタン */
        .button {
            display: block;
            padding: 12px;
            background-color: #6A5ACD; /* スLateBlue（落ち着いた紫） */
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            border: none;
            cursor: pointer;
            margin: 10px auto 15px; /* ボタンの間隔を確保 */
            transition: background-color 0.3s ease;
        }

        .button:last-child {
            margin-bottom: 0;
        }

        .button:hover {
            background-color: #5A4EB8; /* 濃いめの紫 */
        }

        /* スマホ用の最適化 */
        @media (max-width: 600px) {
            .header {
                height: 50px;
                padding: 5px 15px;
            }

            .header h1 {
                font-size: 16px;
            }

            .container {
                padding: 15px;
                width: 95%;
                margin: 30px auto;
            }

            .button {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
        <h1>管理画面</h1>
    </div>
    <div class="container">
        <h2>管理ツールメニュー一覧</h2>
        <p><strong>●ゲストアカウント</strong></p>
        <a href='https://emf0vjlawj.execute-api.ap-northeast-1.amazonaws.com/prod/guest' class='button'>新規登録</a>
        <a href='https://emf0vjlawj.execute-api.ap-northeast-1.amazonaws.com/prod/oneday_password' class='button'>[共有ゲストアカウント]ワンデイパスワード発行</a>
    </div>
</body>
</html>
