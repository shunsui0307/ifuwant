<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googleフォーム埋め込み</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Googleフォームの背景に合わせる */
        }
        .container {
            width: 90%;
            max-width: 640px; /* Googleフォームのデフォルト幅 */
            height: 90vh; /* 画面の高さの90% */
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <iframe id="gform" src="https://docs.google.com/forms/d/e/1FAIpQLScYp2SL0SaHN2dJIcRCBOE6FM-2OrS-yuRjcn6GeYrJKp18nA/viewform?embedded=true">
        読み込んでいます…
    </iframe>
</div>

<script>
    var load = 0;

    // URLのクエリパラメータを取得する関数
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param) ? decodeURIComponent(urlParams.get(param)) : null;
    }

    // "redirect" パラメータから遷移先URLを取得
    var redirectUrl = getQueryParam("redirect");

    document.getElementById('gform').onload = function() {
        load++;
        if (load > 1 && redirectUrl) {
            window.location.href = redirectUrl; // 指定されたURLへ遷移
        }
    };
</script>

</body>
</html>
