<!-- モーダルの背景 -->
<div id="modal-background" class="modal-background">
    <!-- モーダルのコンテンツ -->
    <div id="modal-content" class="modal-content">
        <span id="modal-close" class="modal-close">&times;</span>
        <iframe id="modal-iframe" src="" frameborder="0"></iframe>
    </div>

<script type="text/javascript">
        var agreeCheckbox = document.getElementById("agree");
        var parts = document.getElementById("parts");

        agreeCheckbox.addEventListener("click", () => {
            if (agreeCheckbox.checked === true) {
                parts.style.display = 'block'; 
                agreeCheckbox.disabled = true;
            }
        });

    //GoogleForm用
    var load = 0;
    document.getElementById('gform').onload = function() {
        load++;
        if (load > 1) {
            document.start.submit();
        }
    };

document.getElementById('agree').addEventListener('change', function() {
    var labelSpan = this.nextElementSibling;
    if (this.checked) {
        labelSpan.textContent = '同意済み';
    } else {
        labelSpan.textContent = '同意する';
    }
});

document.addEventListener('DOMContentLoaded', function() {
    // モーダル要素の取得
    var modalBackground = document.getElementById('modal-background');
    var modalContent = document.getElementById('modal-content');
    var modalClose = document.getElementById('modal-close');
    var modalIframe = document.getElementById('modal-iframe');

    // リンク要素の取得
    var links = document.querySelectorAll('a[data-modal]');

    // 各リンクにクリックイベントを設定
    links.forEach(function(link) {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            var url = this.getAttribute('href');
            modalIframe.setAttribute('src', url);
            modalBackground.style.display = 'block';
        });
    });

    // モーダルの閉じるボタンのクリックイベント
    modalClose.addEventListener('click', function() {
        modalBackground.style.display = 'none';
        modalIframe.setAttribute('src', '');
    });

    // モーダルの背景部分のクリックイベント
    modalBackground.addEventListener('click', function(event) {
        if (event.target === modalBackground) {
            modalBackground.style.display = 'none';
            modalIframe.setAttribute('src', '');
        }
    });
});
</script>
